<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <script type="module" src="scripts/index.js" defer></script>
  </head>
  <body class="bg-very-dark-blue">
    <div class="center-content h-100">
      <div class="rating | bg-gradient-black br-standard" aria-live="polite">
        <div class="stack-vertical">
          <div class="circle bg-dark-blue d-inline-block p0">
            <img src="assets/icon-star.svg" alt="" />
          </div>
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
            <span class="sr-only">
              Select a rating between 1 and 5, with 5 being the most satisfied.
            </span>
          </p>
          <form class="w-100">
            <div class="stack-vertical">
              <div class="rating__options-container | w-100">
                <div class="rating__option | button-circle">
                  <input
                    class="sr-only"
                    id="1-of-5"
                    type="radio"
                    name="rating"
                    value="1"
                    aria-required="true"
                  />
                  <label class="rating__label tabular-nums" for="1-of-5">
                    1
                  </label>
                </div>

                <div class="rating__option | button-circle">
                  <input
                    class="sr-only"
                    id="2-of-5"
                    type="radio"
                    name="rating"
                    value="2"
                    aria-required="true"
                  />
                  <label class="rating__label tabular-nums" for="2-of-5">
                    2
                  </label>
                </div>

                <div class="rating__option | button-circle">
                  <input
                    class="sr-only"
                    id="3-of-5"
                    type="radio"
                    name="rating"
                    value="3"
                    aria-required="true"
                  />
                  <label class="rating__label tabular-nums" for="3-of-5">
                    3
                  </label>
                </div>

                <div class="rating__option | button-circle">
                  <input
                    class="sr-only"
                    id="4-of-5"
                    type="radio"
                    name="rating"
                    value="4"
                    aria-required="true"
                  />
                  <label class="rating__label tabular-nums" for="4-of-5">
                    4
                  </label>
                </div>

                <div class="rating__option | button-circle">
                  <input
                    class="sr-only"
                    id="5-of-5"
                    type="radio"
                    name="rating"
                    value="5"
                    aria-required="true"
                  />
                  <label class="rating__label tabular-nums" for="5-of-5">
                    5
                  </label>
                </div>
              </div>
              <button class="button-primary | w-100" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
